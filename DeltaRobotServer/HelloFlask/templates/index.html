{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div class="main">
        <form action="" method=post>
            <!-- Arrow buttons -->
            <div>
                <button type="submit" name="UP" class="myButton UP">
                    <i class="fas fa-chevron-up"></i>
                </button>
            </div>
            <button type="submit" name="RIGHT" class="myButton RIGHT">
                <i class="fas fa-chevron-right"></i>

            </button>
            <button type="submit" name="LEFT" class="myButton LEFT">
                <i class="fas fa-chevron-left"></i>

            </button>
            <div>
                <button type="submit" name="DOWN" class="myButton DOWN">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <!-- Up and down buttons -->
            <div>
                <button type="submit" name="RAISE" class="myButton RAISE">UP</button>
            </div>
            <div>
                <button type="submit" name="LOWER" class="myButton LOWER">DOWN</button>
            </div>
            <!-- Slider -->
            <div>
                <input type="range" id="volume" name="volume" class="rangeinput slider"
                       min="0" max="20" value={{value}}>
            </div>
            <label for="distance" class="rangeinput">Distance = <span id="slider_value"></span> (mm)</label>
            <!-- Update slider value with new value-->
            <script>
                var slider = document.getElementById("volume");
                var output = document.getElementById("slider_value");
                output.innerHTML = slider.value;

                slider.oninput = function () {
                    output.innerHTML = this.value;
                }
            </script>
            <div>
                <span class="xyzvalues">x-value = {{ x_value }}</span>
            </div>
            <div>
                <span class="xyzvalues">y-value = {{ y_value }}</span>
            </div>
            <div>
                <span class="xyzvalues">z-value = {{ z_value }}</span>
            </div>
            <div>
                <button type="submit" name="HOME" class="myButton HOME">HOME</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
